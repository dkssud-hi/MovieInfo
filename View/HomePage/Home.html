<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../global-variable.css" />
    <link rel="stylesheet" href="./home.css" />
    <link rel="stylesheet" href="../global.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script type="module" src="../../Control/main.js" defer></script>
    <title>내 웹사이트</title>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <header class="header">
      <h1 class="logo">Movie Info</h1>
      <nav class="nav-wrapper">
        <ul class="nav-menu">
          <li class="nav-item"><a href="#homePage">홈</a></li>
          <li class="nav-item"><a href="#moviePage">영화</a></li>
          <li class="nav-item"><a href="#tvProgramPage">TV 프로그램</a></li>
          <li class="nav-item"><a href="#animationPage">애니메이션</a></li>
        </ul>
      </nav>
    </header>
    <!-- 본문 -->
    <main class="main">
      <section class="search-background">
        <div class="search-box">
          <div class="title">
            <h2>환영합니다.</h2>
            <h3>궁금한 영화, TV 프로그램 및 인물등을 검색해 보세요.</h3>
          </div>
          <div class="search">
            <form
              class="search-inner-form"
              action="/search?language=ko"
              method="get"
              accept-charset="UTF-8"
            >
              <input type="hidden" name="language" value="ko" />
              <label
                ><input
                  class="inner-search"
                  type="text"
                  placeholder="영화, TV 프로그램, 인물 검색.."
                  name="query"
                  spellcheck="false"
              /></label>
              <input class="submit-button" type="submit" value="Search" />
            </form>
          </div>
        </div>
      </section>

      <section id="trend">
        <h2>인기 급상승 컨텐츠!</h2>
        <p>요즘 인기가 급상승 중인 컨텐츠를 만나보세요!</p>
      </section>

      <section id="trailer">
        <h2>최신 예고편을 만나보세요!</h2>
        <ul>
          <li>예고편 1</li>
          <li>예고편 2</li>
          <li>예고편 3</li>
        </ul>
      </section>
    </main>

    <footer>
      <!-- 꼬리말 -->
      <p>&copy; 2024 내 웹사이트. 모든 권리 보유. made by 상일</p>
    </footer>
  </body>
</html>
